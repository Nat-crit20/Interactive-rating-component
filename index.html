<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <div class="star-img">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <form>
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="ratings">
            <input
              type="radio"
              class="radio_input"
              name="rating"
              id="rating-1"
              value="1"
            />
            <label for="rating-1" class="radio_label">1</label>
            <input
              type="radio"
              class="radio_input"
              name="rating"
              id="rating-2"
              value="2"
            />
            <label for="rating-2" class="radio_label">2</label>
            <input
              type="radio"
              class="radio_input"
              name="rating"
              id="rating-3"
              value="3"
            />
            <label for="rating-3" class="radio_label">3</label>
            <input
              type="radio"
              class="radio_input"
              name="rating"
              id="rating-4"
              value="4"
            />
            <label for="rating-4" class="radio_label">4</label>
            <input
              type="radio"
              class="radio_input"
              name="rating"
              id="rating-5"
              value="5"
            />
            <label for="rating-5" class="radio_label">5</label>
          </div>

          <input class="submit" type="submit" />
        </form>
      </div>

      <div class="thanks-card">
        <div class="thanks-img">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <div id="thanks-rating">
          <!-- <p >You selected 4 out of 5</p> -->
        </div>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>
</html>
